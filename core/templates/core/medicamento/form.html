{% extends 'core/base.html' %}

{% block title %}{% if medicamento %}Editar{% else %}Crear{% endif %} Medicamento{% endblock %}

{% block content %}
    <h1>{% if medicamento %}Editar{% else %}Crear{% endif %} Medicamento</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'medicamento_list' %}">Volver a la lista</a>
{% endblock %}
