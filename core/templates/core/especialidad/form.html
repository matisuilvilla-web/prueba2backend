{% extends 'core/base.html' %}

{% block title %}{% if especialidad %}Editar{% else %}Crear{% endif %} Especialidad{% endblock %}

{% block content %}
    <h1>{% if especialidad %}Editar{% else %}Crear{% endif %} Especialidad</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'especialidad_list' %}">Volver a la lista</a>
{% endblock %}
