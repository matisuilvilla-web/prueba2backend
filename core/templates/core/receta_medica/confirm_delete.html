{% extends 'core/base.html' %}

{% block title %}Eliminar Receta Médica{% endblock %}

{% block content %}
<h1>¿Seguro que deseas eliminar la receta médica de "{{ object.consulta.paciente.nombre }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'receta_medica_list' %}">Cancelar</a>
</form>
{% endblock %}
