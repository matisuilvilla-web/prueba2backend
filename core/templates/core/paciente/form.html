{% extends 'core/base.html' %}

{% block title %}{% if paciente %}Editar{% else %}Crear{% endif %} Paciente{% endblock %}

{% block content %}
<h1>{% if paciente %}Editar{% else %}Crear{% endif %} Paciente</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'paciente_list' %}">Volver a la lista</a>
{% endblock %}
