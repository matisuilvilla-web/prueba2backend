{% extends 'core/base.html' %}

{% block title %}Eliminar Médico{% endblock %}

{% block content %}
<h1>¿Seguro que deseas eliminar al médico "{{ object.nombre }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'medico_list' %}">Cancelar</a>
</form>
{% endblock %}
